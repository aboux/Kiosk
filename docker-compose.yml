version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kiosk-postgres
    environment:
      POSTGRES_USER: kiosk
      POSTGRES_PASSWORD: kiosk
      POSTGRES_DB: kiosk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiosk"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
